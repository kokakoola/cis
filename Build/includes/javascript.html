<!-- dropzone -->
<script>

var activeLanguage = 'rtl';

// NOTiFICATION
$(".notificationLink").click(function(){
  $("#notification_count").fadeOut("slow");
  return false;
});

//nav
$(window).scroll(function() {
    var scroll = $(window).scrollTop();
    if (scroll >= 40) {
        $("nav").addClass("scrolled");
    } else {
        $("nav").removeClass("scrolled");
    }
});

var swapStylesheet = function(){
  $("link[rel=stylesheet]").attr({href : 'assets/stylesheets/app-'+activeLanguage+'.css'});
};

var loadLanguage = function(){
  $('li.active').removeClass('active');
  $(this).parent().addClass('active');
  var data = activeLanguage === 'rtl' ? rtlJson : ltrJson;
  var source   = $("#registry-table-template").html();
  var template = Handlebars.compile(source);
  var html    = template(data);
  $("#placeholder-registry-table").html(html);
  loadDataTable();
};

// Language switcher
$(".language").click(function(){
  activeLanguage = $(this).attr('data-value');
  swapStylesheet();
  loadLanguage();
  return false;
});

// START DOCREADY
  $(document).ready(function() {
    loadLanguage();

    // front login
    $('.forgot-pass').click(function(event) {
      $(".pr-wrap").toggleClass("show-pass-reset");
    }); 
    
    $('.pass-reset-submit').click(function(event) {
      $(".pr-wrap").removeClass("show-pass-reset");
    }); 


  }); // END DOCREADY




</script>
