<div class="card large white alert-dismissible wow zoomInUp" id="cancelEntry">
  <div class="card-content" >
      <div class="col s12">
    <label for="">Case Number</label>
  </div>
    <input type="checkbox" id="urgent" /><label for="urgent">Urgent</label>
    <span class="card-title grey-text text-darken-4">24756/5794374NHS <i class="mdi-navigation-close close right" data-target="#cancelEntry"  data-dismiss="alert"></i> </span>
    <div class="divider"></div>
    <br><br>
    <!-- @include registry-form -->
  </div>
  
  <div class="card-action right">

    <a class="waves-effect waves-blue-gray btn-flat">Cancel</a>

    </button>

      <i class="mdi-editor-border-color"></i>
