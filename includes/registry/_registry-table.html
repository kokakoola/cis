<form action="">
  <div class="wide-table-wrapper">
    <div id="placeholder-registry-table"></div>

    <script type="text/x-handlebars-template" id="registry-table-template">
        {{#Cases}} 
        <table class="hoverable bordered registry">
          <thead>
            <th data-field="date">
              <a class='dropdown-button btn btn-flat' href='#!' data-activates='status'>Status<i class="mdi-navigation-arrow-drop-down right"></i></a>
             <ul id='status' class='dropdown-content'>
              <li><a href=""><span class="new badge orange">Drafts</span></a></li>
              <li><a href="#!"><span class="new badge green">What is this?</span></a></li>
              <li class="divider"></li>
              <li><a href="#!"><span class="new badge red">Drafts</span></a></li>
            </ul>
             </th>
            <th data-field="casenumber" class="sorting">Date</th>
            <th data-field="casenumber" class="sorting">Case number</th>
            <th data-field="casetype" class="sorting">Case type</th>
            <th data-field="claimants">Claimant</th>
            <th data-field="defendants">Defendant</th>
            <th data-field="paticipants">Participants</th>
            <th data-field="judge">Judge</th>
          </thead>
          <tbody>
          {{#each Case}}
            <tr>
              <td class="center"><span class="bullet status"></span></td>
              <td>{{Date}}</td>
              <td>{{CaseNumber}}</td>
              <td>{{CaseType}}</td>
              <td>{{Claimant}}</td>
              <td>{{Defendant}} </td>
              <td>{{Participants}}</td>
              <td>{{Judge}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        {{/Cases}}
        </script>


  </div>
</form>
