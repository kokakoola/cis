<div class="row">
  <div class="col s12 m1">
    <label for="">Represented by parent</label>
  </div>
  <div class="input-field col s12 m6">
    <input id="parent" type="text" class="validate" value="ڕۆژه‌ كمال احمد حسن">
    <label for="parent">Parents full name</label>
  </div>
  <div class="input-field col s12 m2">
    <input id="parentId" type="text">
    <label for="parentId">Parents ID</label>
  </div>
  <div class="input-field col s12 m3">
    <input id="parentPhone" type="text">
    <label for="parentPhone">Parents Phone</label>
  </div>
  <div class="input-field col s12 m6 offset-m1">
    <input id="parentAddress" type="text" value="سلێمانى /  تووى مه‌ليك/  نزيك مزگه‌وتى حمه‌ صالح بۆسكانى">
    <label for="parentAddress">Parents address</label>
  </div>
    <!-- First person will not get it. Only second and following -->
  <div class="col s12 m4">
    <button class="btn btn-floating waves-effect waves-dark blue-grey right" type="button" class="addClaimant">
      <i class="mdi-content-add animated rotateIn"></i>
    </button>
  </div>
  <!-- End remark -->
</div>
